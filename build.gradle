apply plugin: 'java'
apply plugin: 'application'

mainClassName = "dk.reibke.demo.Main"
sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.spark:spark-core_2.11:1.5.1'
}